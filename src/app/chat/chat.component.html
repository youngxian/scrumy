<section>
    <div class="container">
        <h3>Chat</h3>
        <div class="row">
            <div class="col-lg-6">
                <div class="chating" id="data">
                    <div *ngFor="let message of messages" class="row">
                        <div *ngIf="message.username == getUsername()" class="col-lg-6">
                            <!-- <div class="d-flex flex-row justify-content-end">
                                <span class="you-sender">{{ message.username }}</span>
                                <span class="time-left">{{ message.timestamp }}</span>
                            </div>
                            <div class="your-message d-flex flex-wrap">
                                <p class="">{{ message.content }}</p>
                            </div> -->
                        </div>
                        <div class="col-lg-6">
                            <div>
                                <div class="d-flex flex-row">
                                    <span class="sender">{{ message.username }}</span>
                                    <span class="time-right">{{ message.timestamp }}</span>
                                </div>
                                <div class="message d-flex flex-wrap">
                                    <p class="">{{ message.content }}</p>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <form>
                    <div class="row">
                        <div class="col-lg-11">
                            <input required class="form-control" placeholder="Type your message hereâ€¦" name="chattext" #chattext='ngModel' [(ngModel)]='scrumLoginUserModel.projname'/>
                        </div>
                        <div class="col-lg-1">
                            <button type="submit" class="btn btn-primary" (click)=sendMessage()>Send</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-lg-6">

            </div>
        </div>
    </div>
</section>
